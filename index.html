1-Na tag <input> com atributo type="text", para que serve o atributo "placeholder"?
indica onde o texto irá aparecer

2-Na tag <input> com atributo type="radio" ou type="checkbox", para que serve o atributo "checked"?
indica se a checkbox está marcada 

3-Na tag <input> para que serve o atributo "value"?
value especifica o valor do input 

4-Que atributo deve ser utilizado para agrupar vários botões de rádio em um formulário de modo que apenas um deles fique marcado de cada vez?
O atributo “name” deve ser utilizado para agrupar vários botões de radio em um formulário, garantindo que apenas um deles fique marcado de cada vez. O valor do atributo “name” deve ser o mesmo para todos os botões de radio que fazem parte do mesmo grupo

5-Para que serve a tag <label>? Para que serve o atributo "for" nessa tag?
define um rótulo para vários elementos.É o atributo de entrada para qual o <label> se destina.

6-Na tag <option> para que serve o atributo "selected"?
Especifica que uma opção deve ser pré-selecionada quando a página for carregada

7-Nas tags de formulário para que serve o atributo "required"?
usado para indicar que um determinado campo de formulário é obrigatório para o envio do mesmo.
8-Para que serve a tag <textarea>?
O elemento HTML <textarea> representa um controle de edição para uma caixa de texto, útil quando você quer permitir ao usuário informar um texto extenso em formato livre, como um comentário ou formulário de retorno.

9-Na tag <form> para que serve o atributo "action"?
O atributo action define o local (uma URL) em que os dados recolhidos do formulário devem ser enviados

10-Na tag <form> para que serve o atributo "method"? 
O método HTTP que o navegador usa para enviar o formulário. Os valores possíveis são:

post: Corresponde ao método HTTP POST; os dados do formulário são incluídos no corpo do formulário e são enviados para o servidor.
get: Corresponde ao método HTTP GET; os dados do formulário são anexados ao URI do atributo de ação, com um '?' como um separador e o URI resultante é enviado ao servidor. Use este método quando o formulário não tiver efeitos colaterais e contiver apenas caracteres ASCII.
Esse valor pode ser substituído por um atributo formmethod em um elemento <button> ou <input>.

11-Para que o valor digitado de uma senha não apareça na barra de endereços do navegador, qual deve ser o valor do atributo "method" na tag <form>?
Elementos <input> do tipo "password" são uma maneira do usuário digitar senhas com segurança. O elemento é mostrado como um controle de edição de texto de uma linha, no qual o texto é omitido para que não possa ser lido, geralmente substituindo cada caractere por um símbolo como o astesrisco ("*") ou um ponto ("•"). Esse caracter varia dependendo do agente de usuário e do OS.

12-Qual valor deve ser informado no atributo "method" na tag <form> em um formulário que será usado para fazer upload de arquivos?
 O valor deve ser "POST"

13-O que as tags <fieldset> e <legend> produzem?
A tag <fieldset> produz uma caixa ao redor de um conjunto de elementos relacionados em um formulário, enquanto a tag
<legend> é usada para fornecer uma legenda para o <fieldset> a legenda é geralmente uma descrição concisa do propósito do grupo de elementos dentro do <fieldset> Essas tags ajudam a estruturar e organizar as informações em um formulário.-->
